<section class="row">
    <div class="side-navbar col-lg-3 col-md-3 col-sm-3 col-3" [class.hidden] = "sideNavBarIsClose">
        <app-side-navbar></app-side-navbar>
    </div>
    <section id="container" class="col-md-12 col-sm-12 col-12 row">
        <header class="col-12">
            <app-navbar (event) = "change()"></app-navbar>
        </header>
        <div id="content" class="col-12">
            <router-outlet></router-outlet>
        </div>
        <footer class="col-12">
            <app-footer></app-footer>
        </footer>
    </section>
</section>
