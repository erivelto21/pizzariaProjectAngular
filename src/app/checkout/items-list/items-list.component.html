<section *ngIf="items.length !== 0">
    <article class="list row">
        <table class="table table-hover col-md-10 col-sm-10 col-10">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Sabor</td>
                    <td>Preço Unitario</td>
                    <td>Tipo</td>
                    <td>Quantidade</td>
                    <td>Preço total</td>
                    <td>Remover</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <td><img (click) = "goEdit(item)" class="rounded mx-auto d-block" src={{item.customFlavor.flavor.image}}/></td>
                    <td>{{item.customFlavor.flavor.name}}</td>
                    <td>R$ {{item.customFlavor.flavor.price.toFixed(2)}}</td>
                    <td>{{item.customFlavor.flavor.type}}</td>
                    <td>{{item.amount}}</td>
                    <td>R$ {{total(item).toFixed(2)}}</td>
                    <td> <a (click) = "removeItem(item)" class="btn btn-remove-item">x</a></td>
                </tr>
            </tbody>
        </table>
    </article>
    <article class="total-price row">
        <h4 class="col-md-12">Total: R$ {{amoutTotal().toFixed(2)}}</h4>
        <div class="col-md-10 col-sm-10 col-10 line"></div>
    </article>
</section>
<div *ngIf="items.length === 0" class="empty-list">

</div>
