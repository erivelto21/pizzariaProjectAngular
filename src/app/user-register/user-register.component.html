<div id="main-row" class="row">
    <div class="col-md-3 col-sm-1 col-1"></div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="col-md-6 col-sm-10 col-10">
        <div class="row">
            <h2 class="col-lg-12 col-md-12 col-sm-12 col-12">Crie sua conta</h2>
        </div>
        <div class="row">
            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-12">
                <label>Primeiro nome</label>
                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.firstName.errors }"/>
                <div *ngIf="submitted && registerForm.controls.firstName.errors" class="invalid-feedback">
                    <div *ngIf="registerForm.controls.firstName.errors.required">Campo obrigatório</div>
                </div>
            </div>
            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-12">
                <label>Sobrenome</label>
                <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.lastName.errors }"/>
                <div *ngIf="submitted && registerForm.controls.lastName.errors" class="invalid-feedback">
                    <div *ngIf="registerForm.controls.lastName.errors.required">Campo obrigatório</div>
                </div>
            </div>
        </div>
       <div class="row">
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12">
                <label>E-mail</label>
                <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.email.errors }"/>
                <div *ngIf="submitted && registerForm.controls.email.errors" class="invalid-feedback">
                    <div *ngIf="registerForm.controls.email.errors.required">Campo obrigatório</div>
                    <div *ngIf="registerForm.controls.email.errors.email">E-mail inválido</div>
                    <div *ngIf="registerForm.controls.email.errors.equalValue">E-mails diferentes</div>
                </div>
            </div>
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-12">
                <label>Confirme seu email</label>
                <input type="email" formControlName="email2" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.email2.errors }"/>
                <div *ngIf="submitted && registerForm.controls.email2.errors" class="invalid-feedback">
                    <div *ngIf="registerForm.controls.email2.errors.required">Campo obrigatório</div>
                    <div *ngIf="registerForm.controls.email2.errors.email">E-mail inválido</div>
                    <div *ngIf="registerForm.controls.email2.errors.equalValue">E-mails diferentes</div>
                </div>
            </div>
       </div>
        <div class="row">
            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-12">
                <label>Senha</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password.errors }"/>
                <div *ngIf="submitted && registerForm.controls.password.errors" class="invalid-feedback">
                    <div *ngIf="registerForm.controls.password.errors.required">Campo obrigatório</div>
                    <div *ngIf="registerForm.controls.password.errors.minlength">Minimo 8 caracteres</div>
                    <div *ngIf="registerForm.controls.password.errors.equalValue">Senhas diferentes</div>
                </div>
            </div>
            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-12">
                <label>Confirme sua senha</label>
                <input type="password" formControlName="password2" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password2.errors }"/>
                <div *ngIf="submitted && registerForm.controls.password2.errors" class="invalid-feedback">
                    <div *ngIf="registerForm.controls.password2.errors.required">Campo obrigatório</div>
                    <div *ngIf="registerForm.controls.password2.errors.minlength">Minimo 8 caracteres</div>
                    <div *ngIf="registerForm.controls.password2.errors.equalValue">Senhas diferentes</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn">Cadastrar</button>
            <a class="btn" (click) = "clear()">Limpar</a>
        </div>
        <app-alert></app-alert>
    </form>
    <div class="col-md-3 col-sm-1 col-1"></div>
</div>
