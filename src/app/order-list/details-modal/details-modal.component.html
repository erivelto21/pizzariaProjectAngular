<div class="modal fade" id="Modal{{idOrder}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title w-100">Itens do pedido</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <article>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Sabor</td>
                            <td>Quantidade</td>
                            <td>Pre√ßo unitario</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pizza of pizzas">
                            <td>{{pizza.flavor.name}}</td>
                            <td>{{pizza.amount}}</td>
                            <td>R$ {{pizza.flavor.price.toFixed(2)}}</td>
                        </tr>
                    </tbody>
                </table>
            </article>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
</div>
