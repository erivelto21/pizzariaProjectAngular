<div class="modal fade" id="ModalPizza{{idOrder}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title w-100">Itens do pedido</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <article>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Sabor</td>
                            <td>Quantidade</td>
                            <td>Pre√ßo unitario</td>
                            <td>Adicionais</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pizza of pizzas">
                            <td>{{pizza.customFlavor.name}}</td>
                            <td>{{pizza.amount}}</td>
                            <td>R$ {{pizza.customFlavor.price.toFixed(2)}}</td>
                            <td><button type="button" class="btn btn-link" data-toggle="modal" [attr.data-target]="'#ModalIngredients' + pizza.customFlavor.id">
                                + Mais detalhes
                            </button></td>

                            <app-ingredients-details-modal  [ingredients] = "pizza.customFlavor.ingredients" [idCustomFlavor] = "pizza.customFlavor.id"></app-ingredients-details-modal>
                        </tr>
                    </tbody>
                </table>
            </article>
        </div>
        </div>
    </div>
</div>
