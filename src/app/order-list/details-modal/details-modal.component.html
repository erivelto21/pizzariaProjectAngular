<div class="modal fade" id="ModalPizza{{idOrder}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title w-100">Itens do pedido</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <article>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Sabor</td>
                            <td>Quantidade</td>
                            <td class="price">Pre√ßo original</td>
                            <td>Valor de adicionais</td>
                            <td class="price">Total</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pizza of pizzas">
                            <td>{{pizza.customFlavor.name}}</td>
                            <td>{{pizza.amount}}</td>
                            <td>R$ {{pizza.customFlavor.price.toFixed(2)}}</td>
                            <td>R$ {{pizza.customFlavor.additionalsValue.toFixed(2)}}</td>
                            <td>R$ {{total(pizza).toFixed(2)}}</td>
                        </tr>
                    </tbody>
                </table>
            </article>
        </div>
        </div>
    </div>
</div>
