<div class="modal fade" id="ModalIngredients{{idCustomFlavor}}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title w-100">Adicionais</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <article>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td *ngFor="let ingredient of ingredients">{{ingredient.name}}</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td  *ngFor="let ingredient of ingredients">{{ingredient.amount}} x</td>
                        </tr>
                    </tbody>
                </table>
            </article>
        </div>
        </div>
    </div>
</div>
