<div class="row">
    <app-side-navbar class="side-navbar col-lg-3 col-md-3 col-sm-3 col-3" [class.hidden] = "sideNavBarIsClose"></app-side-navbar>
    <div class="login-container col-md-12 col-sm-12 col-12">
        <app-navbar (event) = "change()"></app-navbar>
        <div class="row">
            <div class=" col-lg-4 col-md-4 col-sm-3 col-2"></div>
            <div class="login col-lg-4 col-md-4 col-sm-6 col-8">
                <h2>Login</h2>
                <div></div>
                <form [formGroup]="loginForm" (ngSubmit)='onSubmit()' class="">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors }"/>
                        <div *ngIf="submitted && loginForm.controls.email.errors" class="invalid-feedback">
                            <div *ngIf="loginForm.controls.email.errors.required">Campo obrigatório</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }"/>
                        <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
                            <div *ngIf="loginForm.controls.password.errors.required">Campo obrigatório</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn">Logar</button>
                        <a style="float: right;" class="btn btn-link">Criar uma conta</a>
                    </div>
                    <div class="form-group message">
                        <app-alert></app-alert>
                    </div>
                </form>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-3 col-2"></div>
        </div>
    </div>
</div>
