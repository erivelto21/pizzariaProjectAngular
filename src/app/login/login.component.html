<article class="row">
    <article class="login col-lg-4 col-md-4 col-sm-6 col-8">
        <h2>Login</h2>
        <div></div>
        <form [formGroup]="loginForm" (ngSubmit)='onSubmit()'>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors }"/>
                <div *ngIf="submitted && loginForm.controls.email.errors" class="invalid-feedback">
                    <div *ngIf="loginForm.controls.email.errors.required">Campo obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }"/>
                <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
                    <div *ngIf="loginForm.controls.password.errors.required">Campo obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Logar</button>
                <a routerLink="/register" routerLinkActive="active" style="float: right;" class="btn btn-link">Criar uma conta</a>
            </div>
            <div class="form-group message">
                <app-alert></app-alert>
            </div>
        </form>
    </article>
</article>
